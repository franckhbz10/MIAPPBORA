<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - MIAPPBORA</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <div class="logo-text">
                        <h2>BORA Admin</h2>
                        <p>Panel de Control</p>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Principal</span>
                    <a href="#" class="nav-link active" data-page="dashboard">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>Usuarios</span>
                    </a>
                    <a href="#" class="nav-link" data-page="feedback">
                        <i class="fas fa-comments"></i>
                        <span>Feedback</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="admin-info">
                    <div class="admin-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="admin-details">
                        <h4 id="adminName">Admin</h4>
                        <p id="adminEmail">admin@bora.com</p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="page-header">
                    <h1 id="pageTitle">Dashboard</h1>
                    <p id="pageSubtitle">Resumen general del sistema</p>
                </div>
                <div class="header-actions">
                    <button class="btn-refresh" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualizar</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div id="pageContent">
                    <!-- El contenido se carga dinámicamente -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Cargando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Usuario -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="close-btn" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input type="text" id="editUsername" required>
                </div>
                
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="editFullName">
                </div>
                
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="editPhone">
                </div>
                
                <div class="form-group">
                    <label>Puntos Totales</label>
                    <input type="number" id="editPoints" min="0">
                </div>
                
                <div class="form-group">
                    <label>Nivel</label>
                    <select id="editLevel">
                        <option value="1">Nivel 1</option>
                        <option value="2">Nivel 2</option>
                        <option value="3">Nivel 3</option>
                        <option value="4">Nivel 4</option>
                        <option value="5">Nivel 5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="editIsActive">
                        <label for="editIsActive">Usuario activo</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveUserChanges()">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Eliminación</h3>
                <button class="close-btn" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--danger-color); margin-bottom: 16px;"></i>
                    <p style="font-size: 16px; margin-bottom: 8px;">¿Estás seguro de que deseas eliminar al usuario?</p>
                    <p style="font-weight: 700; font-size: 18px; margin-bottom: 8px;">
                        <span id="deleteUserName"></span>
                    </p>
                    <p style="color: var(--danger-color); font-size: 14px;">Esta acción no se puede deshacer.</p>
                    <input type="hidden" id="deleteUserId">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancelar</button>
                <button class="btn btn-danger" onclick="confirmDeleteUser()">
                    <i class="fas fa-trash"></i> Eliminar Usuario
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/feedback.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
